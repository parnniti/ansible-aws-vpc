---
hosts: mcsrvgrp
gather_facts: no
tasks:
  - name: install memcache
    apt:
      name: memcached
      state: present
      update_cache: yes
    tags:
      - package

  - name: start & enable memcached
    service:
      name: memcached
      state: started
      enabled: yes
    tags:
      - svc
  
  - name: enable remote login to memcache
    lineinfile:
      path: /etc/memcached.conf
      regexp: '^-l'
      line: '-l 0.0.0.0'
    notify:
      - restart memcached
    tags:
      - conf

handlers:
  - name: restart memcached
    service:
      name: memcached
      state: restarted
      