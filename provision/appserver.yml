---
- hosts: appsrvgrp
  vars:
    timestamp: "{{ansible_date_time.date}}-{{ansible_date_time.hour}}-{{ansible_date_time.minute}}"
    tom_url: https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.37/bin/apache-tomcat-8.5.37.tar.gz
  tasks:
    - name: install jdk
      apt:
        name: openjdk-8-jdk
        state: present
        update_cache: yes

    - name: download tomcat tarb ball/binaries
      get_url:
        url: "{{tom_url}}"
        dest: /tmp/tomcat-8.tar.gz

    - name: add tomcat group
      group:
        name: tomcat
        state: present

    - name: add tomcat user
      user:
        name: tomcat
        group: tomcat
        shell: /bin/nologin
        home: /user/local/tomcat8

    - file:
        path: /tmp/tomcat8
        state: directory

    - name: extract tomcat
      unarchive:
        src: /tmp/tomcat-8.tar.gz
        dest: /tmp/tomcat8/
        remote_src: yes
        list_files: yes
      register: unarchive_info

    - debug:
        msg: "{{unarchive_info.files[0].split('/')[0]}}"

    - name: synchronize /tmp/tomcat8/tomcat_cont /usr/local/tomcat8.
      synchronize:
        src: /tmp/tomcat8/{{unarchive_info.files[0].split('/')[0]}}/
        dest: /usr/local/tomcat8/
      delegate_to: "{{ inventory_hostname }}"

    - name: chanhe ownership of /usr/local/tomcat8
      file:
        path: /usr/local/tomcat8
        owner: tomcat
        group: tomcat
        recurse: yes

    - name: setup tomcat svc file on ubuntu
      template:
        src: templates/tomcat8-ubuntu.j2
        dest: /etc/systemd/system/tomcat8.service
        mode: "a+x"

    - systemd:
        daemon_reload: yes

    - name: start & enable tomcat service
      service:
        name: tomcat8
        state: started
        enabled: yes
      tags:
        - svc

    - stat:
        path: /usr/local/tomcat8/webapps/ROOT
      register: artifact_stat
      tags:
        - deploy

    - name: stop tomcat8 service
      service:
        name: tomcat8
        state: stopped
      tags:
        - deploy

    - name: try backup and deploy
      block:
        - name: archive ROOT dir with timestamp
          archive:
            path: /usr/local/tomcat8/webapps/ROOT
            dest: /opt/ROOT_{{timestamp}}.tgz
          when: artifact_stat.stat.exists
          register: archive_info
          tags:
            - deploy

        - name: copy ROOT dir with old_ROOT name
          shell: cp -r ROOT old_ROOT
          args:
            chdir: /usr/local/tomcat8/webapps/

        - name: delete current artifact
          file:
            path: "{{item}}"
            state: absent
          when: archive_info.changed
          loop:
            - /usr/local/tomcat8/webapps/ROOT
            - /usr/local/tomcat8/webapps/ROOT.war
          tags:
            - deploy
        
        - name: try to deploy artifact
          block:
            - name: deploy vprofile artifact
              copy:
                src: files/ROOT.war
                dest: /usr/local/tomcat8/webapps/ROOT.war
              register: deploy_info
              tags:
                - deploy
          rescue:
            - shell: cp -r old_ROOT ROOT
              args:
                chdir: /usr/local/tomcat8/webapps/
      rescue:
        - name: start tomcat8 svc
          service:
            name: tomcat8
            state: started

    - name: start tomcat8 svc
      service:
        name: tomcat8
        state: started
      when: deploy_info.changed
      tags:
        - deploy

    - name: wait until ROOT.war is extracted to ROOT directory
      wait_for:
        path: /usr/local/tomcat8/webapps/ROOT
      tags:
        - deploy

    - name: deploy web configuration file
      template:
        src: templates/application.j2
        dest: /usr/local/tomcat8/webapps/ROOT/WEB-INF/classes/application.properties
        force: yes
      notify:
        - restart tomcat
      tags:
        - deploy

  handlers:
    - name: restart tomcat
      service:
        name: tomcat8
        state: restarted
