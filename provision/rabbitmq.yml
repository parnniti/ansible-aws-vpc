---
- hosts: rmqsrvgrp
  gather_facts: no
  tasks:
    - name: install curl software-properties-common apt-transport-https lsb-release
      apt:
        name: "{{item}}"
        state: present
      loop:
        - curl
        - software-properties-common
        - apt-transport-https
        - lsb-release

    - shell: 'curl -fsSL https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/erlang.gpg'

    - name: install erlang
      apt:
        name: erlang
        state: present

    - name: add rabbitmq to ubuntu
      shell: 'curl -s https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.deb.sh | sudo bash'

    - name: install rabbitmq
      apt:
        name: rabbitmq-server
        state: present
      tags:
        - package
    
    - name: start & enable rmq
      service:
        name: rabbitmq-server
        state: started
        enabled: yes
      tags:
        - svc

    - name: config setup
      copy:
        content: |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
      notify:
        - restart rmq
      tags:
        - conf

    - rabbitmq_user:
        user: test
        password: test
        configure_priv: .*
        read_priv: .*
        write_priv: .*
        tags: administrator
        state: present
      notify:
        - restart rmq
      tags:
        - conf

    - name: enable the rmq_management plugin
      rabbitmq_plugin:
        names: rabbitmq_management
        state: enabled
      notify:
        - restart rmq
      tags:
        - package

  handlers:
    - name: restart rmq
      service:
        name: rabbitmq-server
        state: restarted
      