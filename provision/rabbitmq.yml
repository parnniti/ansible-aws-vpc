---
- hosts: rmqsrvgrp
  gather_facts: no
  tasks:
    - name: install erlang
      apt:
        deb: https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb
      tags:
        - package

    - name: add an erlang solution public key
      apt_key:
        url: https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc
        state: present
      tags:
        - pack

    - name: install erlang
      apt:
        name: erlang
        update_cache: yes
        state: present
      tags:
      - package
    
    - name: add an apt signing key
      apt_key:
        url: https://github.com/rabbitmq/signing-keys/releases/download/2.0/rabbitmq-release-signing-key.asc
        state: present
      tags:
        - package
    
    - apt_repository:
        repo: deb https://dl.bintray.com/rabbitmq/debian bionic main
        state: present
      tags:
        - package
    
    - name: install rabbitmq
      apt:
        name: rabbitmq-server
        state: present
        update_cache: yes
      tags:
        - package
    
    - name: start & enable rmq
      service:
        name: rabbitmq-server
        state: started
        enabled: yes
      tags:
        - svc

    - name: config setup
      copy:
        content: |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
      notify:
        - restart rmq
      tags:
        - conf

    - rabbitmq_user:
        user: test
        password: test
        configure_priv: .*
        read_priv: .*
        write_priv: .*
        tags: administrator
        state: present
      notify:
        - restart rmq
      tags:
        - conf

    - name: enable the rmq_management plugin
      rabbitmq_plugin:
        names: rabbitmq_management
        state: enabled
      notify:
        - restart rmq
      tags:
        - package

  handlers:
    - name: restart rmq
      service:
        name: rabbitmq-server
        state: restarted
      