---
- name: setup vprofile stack
  hosts: localhost
  connection: local
  vars:
    region: ap-southeast-1
  gather_facts: no
  tasks:
    - name: import VPC setup variables
      include_vars: vars/output_vars.yml
    
    - name: import ami ids
      include_vars: vars/vprofile_stack_vars.yml

    - name: create security group for load balancer
      ec2_group:
        name: vpro-ELB-sg
        description: vpro-ELB-sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: vproELBsg_out
    
    - name: create security group for vprofile stack
      ec2_group:
        name: vprostack-sg
        description: vprostack-sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{vproELBsg_out.group_id}}"
          
          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{BastionSGid}}"
      register: vprostacksg_out
    
    - name: update security group
      ec2_group:
        name: vprostack-sg
        description: vprostack-sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: all
            group_id: "{{vprostacksg_out.group_id}}"

    - name: create nginx as web01
      ec2:
        key_name: dev-key
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{nginx_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: web01
          Project: vprofile
        exact_count: 1
        count_tag:
          Name: web01
          Project: vprofile
        group_id: "{{vprostacksg_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: web01_out
    
    - name: create tomcat as app01
      ec2: 
        key_name: dev-key
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{tomcat_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: app01
          Project: vprofile
        exact_count: 1
        count_tag:
          Name: app01
          Project: vprofile
        group_id: "{{vprostacksg_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: app01_out
    
    - name: create memcache as mc01
      ec2: 
        key_name: dev-key
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{memcache_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: mc01
          Project: vprofile
        exact_count: 1
        count_tag:
          Name: mc01
          Project: vprofile
        group_id: "{{vprostacksg_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: mc01_out
    
    - name: create rabbitmq as rmq01
      ec2:
        key_name: dev-key
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{rmq_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: rmq01
          Project: vprofile
        exact_count: 1
        count_tag:
          Name: rmq01
          Project: vprofile
        group_id: "{{vprostacksg_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: rmq01_out
    
    - name: create mysql as db01
      ec2:
        key_name: dev-key
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{mysql_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: db01
          Project: vprofile
        exact_count: 1
        count_tag:
          Name: db01
          Project: vprofile
        group_id: "{{vprostacksg_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: db01_out

    - debug:
        var: db01_out.tagged_instances[0].id
      
    - local_action:
        module: ec2_elb_lb
        name: "vprofile-elb"
        region: "{{region}}"
        state: present
        instance_ids:
          - "{{ web01_out.tagged_instances[0].id }}"
        purge_instance_ids: true
        security_group_ids: "{{ vproELBsg_out.group_id }}"
        subnets:
          - "{{ pubsub1id }}"
          - "{{ pubsub2id }}"
          - "{{ pubsub3id }}"
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 80
    - name: insert hosts ip && name in provision/group_vars/hostsip
      blockinfile:
        path: provision/group_vars/hostsip
        block: |
          web01_ip: {{ web01_out.tagged_instances[0].private_ip }}
          app01_ip: {{ app01_out.tagged_instances[0].private_ip }}
          rmq01_ip: {{ rmq01_out.tagged_instances[0].private_ip }}
          mc01_ip: {{ mc01_out.tagged_instances[0].private_ip }}
          db01_ip: {{ db01_out.tagged_instances[0].private_ip }}
    
    - name: insert/update the inventory file
      blockinfile:
        path: provision/inventory
        block: |
          web01 ansible_host={{ web01_out.tagged_instances[0].private_ip }}
          app01 ansible_host={{ app01_out.tagged_instances[0].private_ip }}
          rmq01 ansible_host={{ rmq01_out.tagged_instances[0].private_ip }}
          mc01 ansible_host={{ mc01_out.tagged_instances[0].private_ip }}
          db01 ansible_host={{ db01_out.tagged_instances[0].private_ip }}

          [websrvgroup]
          web01

          [appsrvgrp]
          app01

          [rmqsrvgrp]
          rmq01

          [mcsrvgrp]
          mc01

          [dbsrvgrp]
          db01

          [control]
          cntl

          [stack_inst:children]
          websrvgrp
          appsrvgrp
          rmqsrvgrp
          mcsrvgrp
          dbsrvgrp

          [stack_inst:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=.dev-key.pem
